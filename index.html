<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #prompt {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container" id="user-management">
        <h2>Welcome!</h2>
        <button onclick="addUser()">Add User</button>
        <button onclick="startApp()">Continue</button>
        <ul id="user-list"></ul>
    </div>

    <div class="container" id="prompt-container" style="display: none;">
        <div id="prompt">Click the button to see a prompt</div>
        <button onclick="displayRandomPrompt()">Show Prompt</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
