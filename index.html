
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Gradient and Image Background -->
    <div class="background">
        <img src="image.png" alt="Background Image">
    </div>

    <div class="container" id="user-management">
        <h2>PISSOLO!</h2>
        <button id="addUserButton">Add User</button>
        <button id="continueButton">Continue</button>
        <ul id="user-list"></ul>
    </div>

    <div class="container" id="prompt-container" style="display: none;">
        <div id="prompt">Aloita pissolo!</div>
        <button id="showPromptButton">Show Prompt</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
